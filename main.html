<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Portfolio of Shaun N Croft</title>
  <link rel="stylesheet" type="text/css" href="http//fonts.googleapis.com/css?family=Ubuntu" />
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="responsive.css">
</head>

<body>
  <header class="header">
    <div class="header_inner">
      <img class="header_logo" src="images/udacity-logo.png" alt="udacity_logo">
      <div class="header_text">
        <h1 class="header_title">Shaun N Croft</h1>
        <h2 class="header_subtitle">Front-End Ninja</h2>
      </div>
    </div>
  </header>
  <main>
    <div class="content">
      <div class="welcome_image">
        <article class="description">
          <h2>Front End Developer For Hire!</h2>
          <p>Looking for a hard working and driven driven front-end developer? Look no further!</p>
        </article>
      </div>
      <div id="featured_title">
        <h2>Featured Work</h2>
        <div class="featured">
          <div class="project project_appify">
            <article class="featured_image_appify">
              <h2> Appify</h2>
              <div class="description">
                <a href="#"><img src="images/GitHub-Logo.png" alt="github logo" title="https://github.com/udacity/Sunflower/"></a>
              </div>
            </article>
          </div>
          <div class="project project_sunflower">
            <article class="featured_image_sunflower">
              <h2>Sunflower</h2>
              <div class="description">
                <a href="#"><img src="images/GitHub-Logo.png" alt="github logo" title="https://github.com/udacity/Sunflower/"></a>
              </div>
            </article>
          </div>
          <div class="project project_bokeh">
            <article class="featured_image_bokeh">
              <h2>Bokeh</h2>
              <div class="description">
                <a href="#"><img src="images/GitHub-Logo.png" alt="github logo" title="https://github.com/udacity/Sunflower/"></a>
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
